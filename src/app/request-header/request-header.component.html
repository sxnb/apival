<div class="row">
  <div class="col-6">
    <input type="text" class="form-control" [(ngModel)]="header.name" ngxTypeahead [taList]="defaultList"
           [taDisplayOnFocus]="true" (taSelected)="handleResultSelected($event)">
  </div>
  <div class="col-6">
    <input type="text" class="form-control" [(ngModel)]="header.value">
  </div>
</div>
